<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelatinous String</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .string-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        svg {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
        }

        @keyframes wobble {
            0%, 100% {
                d: path("M 50 0 Q 75 25, 50 50 T 50 100 T 50 200 T 50 300 T 50 400 T 50 500 T 50 600 T 50 700 T 50 800 T 50 900 T 50 1000");
            }
            50% {
                d: path("M 50 0 Q 25 50, 50 100 T 75 200 T 25 300 T 75 400 T 25 500 T 75 600 T 25 700 T 75 800 T 25 900 T 75 1000");
            }
        }

        path {
            fill: none;
            stroke: limegreen;
            stroke-width: 10;
            stroke-linecap: round;
            animation: wobble 2s infinite ease-in-out alternate;
        }
    </style>
</head>
<body>
    <div class="string-container">
        <svg viewBox="0 0 100 1000" preserveAspectRatio="xMidYMid slice">
            <path d="M 50 0 Q 75 25, 50 50 T 50 100 T 50 200 T 50 300 T 50 400 T 50 500 T 50 600 T 50 700 T 50 800 T 50 900 T 50 1000" />
        </svg>
    </div>
</body>
</html>
