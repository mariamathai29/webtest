<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelatinous String</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .string-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        svg {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
        }

        @keyframes gentleWobble {
            0%, 100% {
                d: path("M 50 0 Q 52 100, 50 200 T 50 400 T 50 600 T 50 800 T 50 1000");
            }
            50% {
                d: path("M 50 0 Q 48 100, 50 200 T 50 400 T 50 600 T 50 800 T 50 1000");
            }
        }

        path {
            fill: none;
            stroke: limegreen;
            stroke-width: 10;
            stroke-linecap: round;
            transition: all 0.3s ease-in-out;
        }

        path:hover {
            animation: gentleWobble 3s infinite ease-in-out alternate;
        }
    </style>
</head>
<body>
    <div class="string-container">
        <svg viewBox="0 0 100 1000" preserveAspectRatio="xMidYMid slice">
            <path d="M 50 0 Q 52 100, 50 200 T 50 400 T 50 600 T 50 800 T 50 1000" />
        </svg>
    </div>
</body>
</html>
